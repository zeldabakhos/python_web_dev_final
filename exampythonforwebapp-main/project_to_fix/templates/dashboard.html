<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard des étudiants</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Tableau de bord des étudiants</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Étudiant</th>
                <th>Moyenne</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.average|round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
